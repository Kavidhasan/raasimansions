    <!-- Form -->

    <div class="booking-form">
        <h1>Booking Form</h1>
        <p>(2 Persons per room)</p>
        <hr>
     <form class="row g-3" action="https://formcarry.com/s/T1SBtvwM5A" method="POST" accept-charset="UTF-8">
        <div class="col-lg-6">
            <label class="form-label">Fullname</label>
            <input type="text" class="form-control" id="fullName" name="FullName" required>
        </div>
        <div class="col-lg-6">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileno" name="Mobie Number" required>
        </div>
        <div class="col-lg-6">
            <label class="form-label">Check-in date and time</label>
            <input type="datetime-local" class="form-control" id="checkin" name="Check-in">
        </div>
        <div class="col-lg-6">
            <label class="form-label">Check-out date and time</label>
            <input type="datetime-local" class="form-control" id="checkout" name="Check-out">
        </div>
        <div class="col-md-4">
            <label class="form-label">Number of nights</label>
            <input type="number" class="form-control" id="nights" name="Number of nights">
        </div>
        <div class="col-md-4">
            <label class="form-label">Number of persons</label>
            <input type="number" class="form-control" id="persons" name="Number of persons">
        </div>
        <div class="col-md-4">
            <label class="form-label">Number of rooms</label>
            <input type="number" class="form-control" id="rooms" name="Number of rooms">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirm</button>
            <a class="cancel" href="./index.htm">Cancel</a>
        </div>
        <input type="hidden" name="_next" value="https://raasimansions.in">
     </form>
    </div>
